    <title>
		Relatórios
    </title>

<body>
    <section>	
		<div align="center" class="card">
			  <div class="card-body"> 
                  <h1>Relatórios</h1>
                  <br>
                  <br>
                    <form>
                      <div class="form-group row">   
                        <div class="col-sm-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="inputGroupSelect01">Gerar por: </label>
                                </div>
                        <select class="custom-select" id="inputGroupSelect01">
                            <option value="1">Diariamente</option>
                            <option value="2">Semanalmente</option>
                        </select>
                            </div>
                            <br>
                            
                            <div class="container">
                              Data Inicial: <input id="startDate" width="276" />
                              Data Final: <input id="endDate" width="276" />
                          </div>
                          <script>
                            var today = new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate());
                            $('#startDate').datepicker({
                                uiLibrary: 'bootstrap4',
                                iconsLibrary: 'fontawesome',
                                minDate: today,
                                maxDate: function () {
                                    return $('#endDate').val();
                                }
                            });
                            $('#endDate').datepicker({
                                uiLibrary: 'bootstrap4',
                                iconsLibrary: 'fontawesome',
                                minDate: function () {
                                    return $('#startDate').val();
                                }
                            });
                        </script>
                          </div>
                    </div>
                            <br>                            
                            <br>
                            <button type="button" class="btn btn-outline-success">Gerar Relatório</button>
                          </form>
			  </div>
		</div>
    </section>
