    <!-- CAMINHO DO CSS -->

	<link href = "css/cssclientepedido.css" rel = "stylesheet" type = "text/css">

    <title>
		Cadápio Online
    </title>
</head>
<body>
    <section>	
			  <div class = "card-body">
			  <div class = "title-menu"><h1>Pedido</h1></div>
                  <br>
                    <form>
                      <div class = "form-group row">
                      <div class = "col-sm-12">
                      <div class = "input-group mb-3">
                            <br>
                            <div>
                              <div   class = "tab-content" id               = "myTabContent">
                              <div   class = "tab-pane fade show active" id = "home" role = "tabpanel" aria-labelledby = "home-tab">
                              <table class = "table">
                                          <tbody>
                                            <tr>
                                              <th    scope = "row">
                                              <label class = "title-food">
                                                  Item 1
                                                </label>
                                              </th>
                                              <td>
                                                <label class = "input-group-text" for = "inputGroupSelect01">R$ 10, 00</label>
                                              </td>
                                              <td>
                                                <a data-toggle = "collapse" data-target = "#idItem1" aria-expanded = "false" aria-controls = "collapseExample">
                                                <i class       = "far fa-minus-square fa-2x" ></i>
                                                </a>
                                              </td>
                                            </tr>                                            
                                            <tr>
                                              <td    scope = "row">
                                              <label class = "title-food">
                                                  Item 2
                                                </label>
                                              </td>
                                              <td>
                                                <label class = "input-group-text" for = "inputGroupSelect01">R$ 10, 00</label>
                                              </td>
                                              <td>
                                                <a data-toggle = "collapse" data-target = "#idItem2" aria-expanded = "false" aria-controls = "collapseExample">
                                                <i class       = "far fa-minus-square fa-2x" ></i>
                                                </a>
                                              </td>
                                            </tr>                                                                                     
                                          </tbody>
                                        </table>
                              </div>                                                                                                                        
                            </div>
                          </div>                          
                      </div>
                      </div>
                      </div>
                    </form>
                    <h4> Total 
                        <label class = "input-group-text" for = "inputGroupSelect01">R$</label>
                      </h4>
                      <br>                      
                      <div class = "title-observacao">
                        <h5> Observação: 
                          <textarea rows = "3" cols = "50" style = "text-align: start; margin: 20px"></textarea>
                        </h5>
                      </div>
                      <br>

                      <button type = "button" class = "btn btn-secondary voltar">voltar</button>
                      
                      <button type = "button" class = "btn btn-outline-success concluir" onclick = "funcaoClick()" >Concluir</button>

                        <script>
                        function funcaoClick() {
                          alert("Pedido realizado com sucesso!");
                        }
                        </script>
                                            
			  </div>
    </section>
