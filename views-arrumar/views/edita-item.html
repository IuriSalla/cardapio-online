<html lang = "pt-BR">
<head>
  <meta charset    = "utf-8"><!-- formatação do texto -->
  <meta http-equiv = "X-UA-Compatible" content = "IE=edge"><!-- navegador microsoft EDGE -->
  <meta name       = "viewport" content        = "width=device-width, initial-scale=1"><!-- responsivo -->
  <!-- Fonts -->
  <link href = "https://fonts.googleapis.com/css?family=Cookie" rel                 = "stylesheet">
  <link href = "https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel = "stylesheet"><!--Fonte roboto  -->
  <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel        = "stylesheet"><!-- Fonte material icons   -->
  <link rel  = "stylesheet" href                                                    = "https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type = "text/css"><!-- Fonte material icons   -->
	<!-- CAMINHO DO CSS --> 
	<link href = ""rel = "stylesheet" type = "text/css"><!-- CSS3 -->
	
  <!-- FRAMEWORKS(CAIXAS DE FERRAMENTAS) DO CSS -->
  <link rel = "stylesheet" href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin = "anonymous">

	<script src = "https://www.gstatic.com/charts/loader.js" type = "text/javascript"></script>
	
	<link href = "css/csseditaitem.css" rel = "stylesheet" type = "text/css">

  <title>
	  Editar Item
  </title>
</head>

<body>
    <section>	
		<div class = "card">
		<div class = "card-body">
      <h1>Editar Item</h1>
      <br>
      <form>
        <div   class = "form-group row">
        <label for   = "nome" class = "col-sm-2 col-form-label">Nome</label>
        <div   class = "col-sm-10">
        <input type  = "text" class = "form-control" id = "nome" placeholder = "Nome">
          </div>
        </div>
        <br>
        <div   class = "form-group row">
        <label for   = "preco" class = "col-sm-2 col-form-label">Preço</label>
        <div   class = "col-sm-10">
        <div   class = "input-group mb-2">
        <div   class = "input-group-prepend">
        <div   class = "input-group-text">R$</div>
              </div>
              <input type = "text" class = "form-control" id = "preco" placeholder = "00,00">
            </div>
          </div>
        </div>
        <br>                    
        <div      class = "form-group row">
        <label    for   = "desc" class      = "col-sm-2 col-form-label">Descrição</label>
        <div      class = "col-sm-10">
        <textarea class = "form-control" id = "desc" placeholder = "Descrição" rows = "3"></textarea>
          </div>
        </div>
        <br>
        <div   class = "custom-control custom-radio radio-button">
        <input type  = "radio" id                 = "customRadio1" name = "customRadio" class = "custom-control-input">
        <label class = "custom-control-label" for = "customRadio1">Item Disponivel</label>
          </div>
          <br>
          <div   class = "custom-control custom-radio radio-button">
          <input type  = "radio" id                 = "customRadio2" name = "customRadio" class = "custom-control-input">
          <label class = "custom-control-label" for = "customRadio2">Item não Disponivel</label>
          </div>
          <br>
        <center>
          <button type = "button" class = "btn btn-outline-success">Cadastrar</button>
          <button type = "button" class = "btn btn-outline-success">Cancelar</button>
          <button type = "button" class = "btn btn-outline-danger">Excluir</button>
        </center>
      </form>
		</div>
	</div>
</section>
    <!-- Importação dos scripts framework -->
    <script src = "assets/js/jquery-3.2.1.min.js" type = "text/javascript"></script>
  </body>
</html>
